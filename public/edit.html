<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link href="/images/favicon.png" rel="icon">
    <link href="/styles/styles.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">Recipe App</h1>
        </div>
    </div>

    <div class="actions">
        <div class="actions__container
        actions__container--spaced">
            <a href="/index.html">Home</a>
        </div>
    </div>
    
    <div class="container">
        <input id="recipe-title" type="text" placeholder="Recipe Title" class="title-input">
        <textarea id="recipe-body" placeholder="Enter Recipe Instructions" class="body-input"></textarea>
    </div>

    <div class="container">
        <h2 class="header__subtitle">Ingredients</h2>
        <div id="ingredients"></div>
        <form id="new-ingredient">
            <input type="text" placeholder="Ingredient" name="text" class="input">
            <button class="button">Add Ingredient</button>
        </form>
    </div>
    <br>
    <div class="container">
        <h2 class="header__subtitle">Danger Zone</h2>
        <br>
        <button id="delete-recipe" class="button">Delete Recipe</button>
    </div>
    <script src="/scripts/edit-bundle.js"></script>

</body>
</html>
